{% extends 'index.html' %}
{% block content %}

    <head>
        <title>TO-DO</title>
       
    </head>
    <body>
<div><h3><i>Tasks:{{Task.count}}</i></h3><hr><br>
    
    
</div>
<div class="container">
{% for items in Task %}
    

<h3><ul><li>{{items|upper}}__________________________{{items.time}}</li></ul></h3><hr>
<ul>
<li><p> <b> {{items.Task_body|upper}}(completed={{items.Done}})</b></p></li>
</ul>

<section class="d-flex align-items-center">
<div class="container d-flex flex-column align-items-center" data-aos="zoom-in" data-aos-delay="100">
<p><a href="{% url 'update_task' items.id %}"  class="btn-about">update</a></p>
<p><a href={% url 'delete_task' items.id %}  class="btn-about"> delete </a></p>
</div>
</section><hr>
{% endfor %}


</div>
{% endblock %}
    </body>
